<div class="container">
  <h1>Places</h1>
  <a class="btn btn-primary btn-sm" routerLink="/create-place">Create place</a>
  <br>
  <br>
  <ul>
    <ng-container *ngFor="let place of places">
      <li [highlight]="place.subscription">
        <a count-clicks routerLink="/detail/{{place.id}}">
          {{place.name}}
          <span> - Near</span>
          <span> - Far</span>
          <span> - Far away</span>
        </a>
      </li>
    </ng-container>
    <br>
    <agm-map [latitude]="lat" [longitude]="lng">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
  </ul>
</div>
