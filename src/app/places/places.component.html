<div class="container">
  <h1>Places</h1>
  <a class="btn btn-primary btn-sm" routerLink="/create-place/new">Create place</a>
  <br>
  <br>
  <ul>
    <ng-container *ngFor="let place of places">
      <li [highlight]="place.subscription">
        <a count-clicks routerLink="/create-place/{{place.id}}">
          {{place.name}}
          <span> - Near</span>
          <span> - Far</span>
          <span> - Far away</span>
        </a>
      </li>
    </ng-container>
    <br>
  </ul>
</div>
<agm-map *ngIf="places.length" [latitude]="places[0].lat" [longitude]="places[0].lng">
  <agm-marker *ngFor="let place of places" [latitude]="place.lat" [longitude]="place.lng">
  </agm-marker>
</agm-map>
