<nav aria-label="breadcrumb" class="breadcrumb-wrapper">
  <div class="container">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/places">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Login</li>
    </ol>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-4 offset-4">
      <form class="bg-light p-3">
        <div class="form-group">
          <label for="name">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email"
                 name="email" [(ngModel)]="loginForm.email">
        </div>
        <div class="form-group">
          <label for="email">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password"
                 name="password" [(ngModel)]="loginForm.password">
        </div>
        <button type="submit" class="btn btn-primary btn-block"
                (click)="login()">Login</button>
        <hr>
        <div class="row">
          <div class="col-6">
            <button type="submit" class="btn btn btn-secondary btn-block"
                    (click)="loginFacebook()">
              <i class="fa fa-facebook-f"></i>
            </button>
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn btn-danger btn-block"
                    (click)="loginGoogle()">
              <i class="fa fa-google"></i>
            </button>
          </div>
        </div>
        <hr>
        <a class="btn btn-link btn-block" routerLink="/">Cancel</a>
      </form>
    </div>
  </div>
</div>
